<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Налаштування</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333; /* Цвет фона страницы */
            height: 100vh;
        }

        .menu {
            width: 100%;
            height: 100%;
            background-color: #9400D3; /* Фиолетовый цвет фона */
            padding: 20px;
            box-sizing: border-box;
            border-radius: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            width: 100%;
        }

        .menu a:hover {
            background-color: #DDA0DD; /* Цвет фона при наведении */
            color: black; /* Цвет текста при наведении */
        }

        .menu a.active {
            background-color: #DDA0DD; /* Цвет активного пункта меню */
            color: black; /* Цвет текста активного пункта */
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="#" class="active">Загальні</a>
    <a href="#">Акаунт</a>
    <a href="#">Тема</а>
    <a href="#">Мова</a>
    <a href="#" class="active">Інформація</a>
    <a href="#">Політика конфіденційності</a>
    <a href="#">Правила та умови</a>
    <a href="#">Тех підтримка</a>
    <a href="#" class="active">Соц мережі</a>
    <a href="#">Telegram</a>
    <a href="#">Instagram</a>
</div>

</body>
</html>

</body>

</html>
