<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GORA</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d63dba;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 150vw;
            background-color: #d63dba;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .title {
            font-size: 10vw;
            color: black;
            margin-top: 5%;
            text-align: center;
            width: 100%;
        }
        
        .title1 {
            font-size: 6vw;
            color: black;
            margin-top: 5%;
            text-align: center;
            width: 100%;
        }
        
        .center-description {
        font-size: 5vw;
        color: black;
        text-align: center;
        margin-top: 20px; /* Відстань зверху */
        margin-bottom: 150px; /* Відстань знизу */
        width: 100%;
        }


        .button-container {
            width: 100%;
            padding: 15px;
            background-color: #e580e5;
            text-align: center;
            cursor: pointer;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 0;
        }

        .button-container:hover {
            background-color: #e580e5;
        }

        .button-container p {
            margin: 0;
            font-size: 5vw;
            color: black;
        }

        .input-container {
            width: 400px;
            text-align: center;
            position: relative;
            margin-top: -130px;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            border: none;
            font-size: 4.5vw;
            background-color: #e580e5;
            color: white;
            text-align: center;
            outline: none;
            box-sizing: border-box;
        }

        .input-container input::placeholder {
            color: transparent;
        }

        .input-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            opacity: 0.7;
            pointer-events: none;
            font-size: 4.5vw;
            transition: opacity 0.1s;
        }

        .input-container input:focus + .input-placeholder,
        .input-container input:not(:placeholder-shown) + .input-placeholder {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="container" id="page1">
        <div class="title">GORA</div>
        <div class="center-description">Бот для Ваших потаємних бажань</div>
        <div class="button-container" onclick="showPage2()">
            <p>Створити профіль</p>
        </div>
    </div>

    <div class="container" id="page2" style="display:none;">
        <div class="title1">Давай знайомитися</div>
        <div class="center-container">
            <div class="center-description">Як тебе звуть?</div>
            <div class="input-container">
                <input type="text" id="name-input" placeholder=" " onfocus="this.placeholder = ''" onblur="this.placeholder = ' '">
                <div class="input-placeholder">Введіть своє ім'я</div>
            </div>
        </div>
        <div class="button-container">
            <p>Далі</p>
        </div>
    </div>

    <script>
        function showPage2() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'flex';
        }
    </script>
</body>

</html>
