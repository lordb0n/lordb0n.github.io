<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Search Template</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login" name="login" placeholder="Login" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="login-error" style="color: red;"></div>
    </div>
    
    <div id="search-container" style="display: none;">
        <div class="container">
            <div class="top-section">
                <div class="background-rectangle">
                    <img src="user_photo.jpg" alt="User Photo">
                </div>
                <div class="buttons-top">
                    <div class="button dislike"></div>
                    <div class="button new-color1"></div>
                    <div class="button new-color2"></div>
                    <div class="button like"></div>
                </div>
            </div>
            <div class="center-square"></div>
            <div class="buttons-bottom">
                <div class="button settings"></div>
                <div class="button wallet"></div>
                <div class="button plus"></div>
                <div class="button chat"></div>
                <div class="button profile"></div>
            </div>
        </div>
    </div>
</body>
</html>
