<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #messages {
            list-style-type: none;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            margin: 0;
        }
        #messages li {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .my-message {
            background-color: #ff99cc;
            text-align: right;
        }
        .other-message {
            background-color: #cc66cc;
            text-align: left;
        }
        #form {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        #button {
            padding: 10px 20px;
            background-color: #ff66b3;
            color: white;
            border: none;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            cursor: pointer;
        }
        #button:hover {
            background-color: #e60073;
        }
    </style>
</head>
<body>
    <div id="chat">
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Введите сообщение..." /><button id="button">Отправить</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        // Отправка сообщений
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        // Получение предыдущих сообщений
        socket.on('previousMessages', function(previousMessages) {
            previousMessages.forEach(addMessageToUI);
        });

        // Получение новых сообщений
        socket.on('chat message', function(msg) {
            addMessageToUI(msg);
        });

        // Функция добавления сообщений в UI
        function addMessageToUI(msg) {
            const item = document.createElement('li');
            item.textContent = msg.text;
            item.className = msg.id === socket.id ? 'my-message' : 'other-message';
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
