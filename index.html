<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GORA</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #A64CA4;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: #A64CA4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .title {
            font-size: 6vw;
            color: black;
            margin-top: 20%;
            text-align: center;
        }

        .description {
            font-size: 4vw;
            color: black;
            text-align: center;
            margin-top: 20px;
        }

        .center-description {
            font-size: 5vw;
            color: black;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            width: 100%;
            padding: 15px;
            background-color: #C274C2;
            text-align: center;
            cursor: pointer;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 0;
        }

        .button-container:hover {
            background-color: #B064B0;
        }

        .button-container p {
            margin: 0;
            font-size: 5vw;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">GORA</div>
        <div class="center-description">Бот для Ваших потаємних бажань</div>
        <div class="button-container">
            <p>Створити профіль</p>
        </div>
    </div>
</body>

</html>
