<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GORA</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #a52c8f;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            background-color: #a52c8f;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 0;
        }

        .title {
            font-size: 5vw;
            color: black;
            margin-top: 20%;
            text-align: center;
            width: 100%; /* Центрування заголовку */
        }

        .center-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0 5%; /* Відступи з боків */
            box-sizing: border-box; /* Включає padding в ширину */
        }

        .center-description {
            font-size: 4.5vw;
            color: black;
            text-align: center;
            margin-bottom: 20px;
            width: 100%; /* Центрування опису */
        }

        .input-container {
            width: 100%; /* Максимальна ширина для поля вводу */
            text-align: center;
        }

        .input-container input {
            width: 100%;
            padding: 15px;
            border-radius: 20px; /* Закруглення по всіх кутах */
            border: none;
            font-size: 4.5vw;
            background-color: #C274C2;
            color: white;
            text-align: center;
            outline: none;
            box-sizing: border-box; /* Включає padding в ширину */
        }

        .button-container {
            width: 1000px;
            padding: 15px;
            background-color: #C274C2;
            text-align: center;
            cursor: pointer;
            border-radius: 0;
        }

        .button-container:hover {
            background-color: #B064B0;
        }

        .button-container p {
            margin: 0;
            font-size: 5vw;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Давай знайомитися</div>
        <div class="center-container">
            <div class="center-description">Як тебе звуть?</div>
            <div class="input-container">
                <input type="text" placeholder="Введіть своє ім'я">
            </div>
        </div>
        <div class="button-container">
            <p>Далі</p>
        </div>
    </div>
</body>

</html>
