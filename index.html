<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GORA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D493DA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            height: 600px;
            background-color: #A64CA4;
            border-radius: 20px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .title {
            font-size: 24px;
            color: black;
            margin-top: 50px;
        }

        .description {
            font-size: 16px;
            color: black;
            text-align: center;
            margin-top: 20px;
        }

        .button-container {
            width: 100%;
            padding: 10px;
            background-color: #C274C2;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .button-container:hover {
            background-color: #B064B0;
        }

        .button-container p {
            margin: 0;
            font-size: 18px;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">GORA</div>
        <div class="description">Бот для Ваших потаємних бажань</div>
        <div class="button-container">
            <p>Створити профіль</p>
        </div>
    </div>
</body>

</html>
